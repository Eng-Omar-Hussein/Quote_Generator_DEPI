services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quote_generator_backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - quote_data:/app/data
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        API_BASE_URL: http://localhost:3000
    container_name: quote_generator_frontend
    ports:
      - "8081:80"
    depends_on:
      - backend
    restart: always

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

volumes:
  quote_data:
  prometheus_data:
