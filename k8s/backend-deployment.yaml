apiVersion: apps/v1
kind: Deployment
metadata:
  name: quote-backend
  namespace: quote-generator
  labels:
    app: quote-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quote-backend
  template:
    metadata:
      labels:
        app: quote-backend
    spec:
      containers:
        - name: backend
          # For local clusters (kind/minikube) you can build the image locally and
          # set imagePullPolicy: Never so the kubelet uses the local image.
          # If you push to a remote registry, replace this with your registry image
          # and set imagePullPolicy to IfNotPresent (or leave as default).
          image: ahmedbakry1/quote-backend:local
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
          volumeMounts:
            - name: data
              mountPath: /app/data
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: quote-backend-pvc
