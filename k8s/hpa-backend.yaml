apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: quote-backend-hpa
  namespace: quote-generator
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: quote-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
